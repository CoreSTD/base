<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev Bio Stable</title>
<style>
* { box-sizing: border-box; }
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
}

body {
  display: flex;
  justify-content: center;
  align-items: stretch; /* full height */
  overflow: hidden;
}

/* WRAPPER fills viewport */
.wrapper {
  width: 95%;
  max-width: 1100px;
  height: 100vh; /* fill viewport */
  display: grid;
  grid-template-rows: auto 1fr auto; /* title / main / bottom */
  gap: 24px;
  padding: 24px 0;
  min-height: 0; /* allow children to shrink */
}

/* MAIN SECTIONS */
.main-sections {
  display: grid;
  grid-template-columns: 30% 1fr;
  gap: 22px;
  height: 100%;       /* fill available space */
  min-height: 0;      /* allow children to shrink */
  overflow: hidden;   /* contain children scrolling */
}

/* PROFILE BOX */
.profile-box {
  background: #1a1a1a;
  border: 1px solid #2a2a2a;
  border-radius: 12px;
  padding: 5px;
  display: grid;
  grid-template-rows: auto 1fr;
  gap: 18px;
  min-height: 0;        /* allow shrinking */
  overflow-y: auto;     /* scroll entire box */
}

/* optional: hide scrollbar */
.profile-box::-webkit-scrollbar { width: 0; }
.profile-box { scrollbar-width: none; }

.profile-pic {
  margin: auto;
  padding-left: 50%;
  width: 200px;
  height: 200px;
  /* aspect-ratio: 1; */
  background: #333;
  border-radius: 50%;
}

/* SCROLLABLE PROFILE TEXTS */
.profile-texts {
  padding-left: 10px;
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.9;
}

/* INFO BOX */
.info-box {
  background: #1a1a1a;
  border: 1px solid #2a2a2a;
  border-radius: 12px;
  padding: 18px;
  display: grid;
  grid-template-rows: 1fr 1fr;
  gap: 18px;
  min-height: 0;
}

.section {
  background: #202020;
  border: 1px solid #2c2c2c;
  border-radius: 10px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  min-height: 0;
  overflow: hidden;
}

.section-content {
  flex: 1 1 auto;
  min-height: 0;
  overflow-y: auto;
}

.section-content::-webkit-scrollbar { width: 0; }
.section-content { scrollbar-width: none; }

/* BOTTOM BOX */
.bottom-box {
  background: #1a1a1a;
  border: 1px solid #2a2a2a;
  border-radius: 12px;
  padding: 26px;
  overflow: hidden;
  min-height: 0;
}

.bottom-content {
  height: 100%;
  overflow-y: auto;
}

.bottom-content::-webkit-scrollbar { width: 0; }
.bottom-content { scrollbar-width: none; }

/* MOBILE */
@media (max-width: 900px) {
  .main-sections {
    grid-template-columns: 1fr;
  }
}

</style>
</head>
<body>

<div class="wrapper">

  <!-- LOGO -->
  <div class="title">DEV.BIO</div>

  <!-- MAIN SECTION -->
  <div class="main-sections">

    <!-- PROFILE BOX -->
    <div class="profile-box">
      <div class="profile-pic"></div>
      <div class="profile-texts">
        <strong>Algo1337</strong><br>
        Org: @libzero<br>
        Member since: 2026
      </div>
    </div>

    <!-- INFO BOX -->
    <div class="info-box">
      <div class="section">
        <div class="section-content">
          <strong>Bio</strong>
          <p>An independent individual working around the clock to expand in various ways.</p>
        </div>
      </div>

      <div class="section">
        <div class="section-content">
          <strong>Links</strong>
          <p>GitHub · Twitter · Site</p>
        </div>
      </div>
    </div>

  </div>

  <!-- BOTTOM BOX -->
  <div class="bottom-box">
    <div class="bottom-content">
      <strong>Background</strong>
      <p>MORE BULLSHIT HERE</p>
    </div>
  </div>

</div>

</body>
</html>
